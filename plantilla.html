<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        table, td,th{
            border: solid 1px black;
            text-align: center;
        }
        td{
            width: 200px;
            background-color: #e6e6e6;
        }
        th{
            background-color: #cccccc;
        }
        #titulo,#tabla,.btn{
            margin:10px;
        }
    </style>
</head>
<body>
    
    <h1 id="titulo"></h1>
    <div id="tabla"></div>
    <input type="button" class="btn btn-primary" value="Cerrar">
           
    <script>

    let arrayParametros = location.search.split("=");
    let sRespuesta = decodeURI(arrayParametros[1]);

    let oRespuesta = JSON.parse(sRespuesta);

    document.getElementById("titulo").innerHTML = oRespuesta.titulo;
    document.getElementById("tabla").innerHTML = oRespuesta.tabla;

    document.querySelector("input").addEventListener("click", function () { window.close(); });

  


    </script>
</body>
</html>
